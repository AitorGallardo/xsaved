<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XSaved - Bookmark Manager</title>
  <style>
    body { 
      width: 320px; 
      padding: 20px; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #15202b;
      color: #ffffff;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(45deg, #1DA1F2, #00D4FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .stats-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .stat-card {
      background: #1a2633;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
      border: 1px solid rgba(29, 161, 242, 0.2);
    }
    
    .stat-card:hover {
      transform: translateY(-2px);
    }
    
    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: #1DA1F2;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 12px;
      color: #8899a6;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .sync-section {
      background: #1a2633;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(29, 161, 242, 0.2);
    }
    
    .sync-button {
      width: 100%;
      background: linear-gradient(45deg, #1DA1F2, #00D4FF);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .sync-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(29, 161, 242, 0.3);
    }
    
    .sync-button:disabled {
      background: #2f3336;
      color: #657786;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .sync-icon {
      font-size: 18px;
      animation: none;
    }
    
    .sync-icon.spinning {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .progress-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #2f3336;
      display: none;
    }
    
    .progress-section.active {
      display: block;
    }
    
    .progress-text {
      font-size: 14px;
      color: #8899a6;
      text-align: center;
      margin-bottom: 12px;
    }
    
    .progress-count {
      font-size: 18px;
      font-weight: 600;
      color: #1DA1F2;
      text-align: center;
      margin-bottom: 12px;
    }
    
    .progress-bar {
      background: #2f3336;
      border-radius: 6px;
      height: 6px;
      overflow: hidden;
    }
    
    .progress-fill {
      background: linear-gradient(90deg, #1DA1F2, #00D4FF);
      height: 100%;
      width: 0%;
      transition: width 0.5s ease;
    }
    
    .error-message {
      background: #ff6b6b;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      display: none;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>XSaved</h1>
  </div>

  <!-- Error message container -->
  <div id="errorMessage" class="error-message"></div>

  <!-- Statistics -->
  <div class="stats-container">
    <div class="stat-card">
      <div id="bookmarkCount" class="stat-number">-</div>
      <div class="stat-label">Bookmarks</div>
    </div>
    <div class="stat-card">
      <div id="tagCount" class="stat-number">-</div>
      <div class="stat-label">Tags</div>
    </div>
  </div>

  <!-- Sync section -->
  <div class="sync-section">
    <button id="syncButton" class="sync-button">
      <span id="syncIcon" class="sync-icon">ðŸ”„</span>
      <span id="syncText">Sync Now</span>
    </button>
    
    <div id="progressSection" class="progress-section">
      <div id="progressText" class="progress-text">Syncing...</div>
      <div id="progressCount" class="progress-count">0 bookmarks processed</div>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
