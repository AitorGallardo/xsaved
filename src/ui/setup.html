<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XSaved Setup</title>
  <style>
    body { 
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #15202b 0%, #1a2633 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .setup-container {
      background: rgba(26, 38, 51, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(29, 161, 242, 0.2);
    }
    
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #1DA1F2, #00D4FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    
    .setup-content {
      margin: 30px 0;
    }
    
    .status-icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .setup-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1DA1F2;
    }
    
    .setup-message {
      font-size: 16px;
      line-height: 1.5;
      color: #8899a6;
      margin-bottom: 30px;
    }
    
    .progress-container {
      margin: 30px 0;
    }
    
    .progress-bar {
      background: #2f3336;
      border-radius: 10px;
      height: 8px;
      overflow: hidden;
      margin: 20px auto;
      width: 300px;
    }
    
    .progress-fill {
      background: linear-gradient(90deg, #1DA1F2, #00D4FF);
      height: 100%;
      width: 0%;
      transition: width 0.5s ease;
    }
    
    .progress-pulse {
      animation: progressPulse 2s ease-in-out infinite;
    }
    
    @keyframes progressPulse {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }
    
    .progress-text {
      font-size: 14px;
      color: #657786;
      margin-top: 15px;
    }
    
    .action-button {
      background: linear-gradient(45deg, #1DA1F2, #00D4FF);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
    }
    
    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(29, 161, 242, 0.3);
    }
    
    .action-button.error {
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
    }
    
    .action-button.success {
      background: linear-gradient(45deg, #00ff88, #00d470);
      color: #15202b;
    }
    
    .bookmark-count {
      font-size: 24px;
      font-weight: 700;
      color: #1DA1F2;
      margin: 10px 0;
    }
    
    .auto-close-notice {
      font-size: 12px;
      color: #657786;
      margin-top: 20px;
      font-style: italic;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="setup-container">
    <div class="logo">XSaved</div>
    
    <div class="setup-content">
      <div id="statusIcon" class="status-icon">ðŸš€</div>
      <div id="setupTitle" class="setup-title">Setting up XSaved...</div>
      <div id="setupMessage" class="setup-message">Initializing your bookmark manager</div>
      
      <div id="progressContainer" class="progress-container">
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill progress-pulse"></div>
        </div>
        <div id="progressText" class="progress-text">Getting ready...</div>
        <div id="bookmarkCount" class="bookmark-count hidden">0 bookmarks processed</div>
      </div>
      
      <div id="actionContainer" class="hidden">
        <a id="actionButton" class="action-button" href="#" onclick="handleAction()">Continue</a>
        <div id="autoCloseNotice" class="auto-close-notice hidden">This tab will close automatically in 10 seconds</div>
      </div>
    </div>
  </div>

  <script src="setup.js"></script>
</body>
</html>
